<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BizTrack Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-shell">
        <header>
            <div class="brand">üè™ <span id="h-bizname">BizTrack</span> <span class="accent">Pro</span></div>
            <div id="current-date"></div>
        </header>

        <main id="content">
            <section id="page-dashboard" class="page active">
                <div class="kpi-container">
                    <div class="card kpi">
                        <label>REVENUE</label>
                        <div id="kpi-rev" class="val">0.00</div>
                    </div>
                    <div class="card kpi success">
                        <label>PROFIT</label>
                        <div id="kpi-profit" class="val">0.00</div>
                    </div>
                </div>
                
                <div class="section-header">
                    <h2>Recent Sales</h2>
                    <button class="btn-sm" onclick="showPage('sales-add')">+ New Sale</button>
                </div>
                <div id="recent-sales-list"></div>
            </section>

            <section id="page-inventory" class="page">
                <div class="section-header">
                    <h2>Inventory</h2>
                    <button class="btn-sm" onclick="showPage('inventory-add')">+ Add Stock</button>
                </div>
                <div id="inventory-list" class="grid-list"></div>
            </section>

            <section id="page-inventory-add" class="page">
                <div class="card form-card">
                    <h3>New Product</h3>
                    <input type="text" id="p-name" placeholder="Product Name">
                    <div class="input-group">
                        <input type="number" id="p-cost" placeholder="Cost Price">
                        <input type="number" id="p-price" placeholder="Selling Price">
                    </div>
                    <div class="input-group">
                        <input type="number" id="p-stock" placeholder="Initial Stock">
                        <input type="number" id="p-alert" placeholder="Low Stock Alert Level">
                    </div>
                    <div class="actions">
                        <button class="btn-cancel" onclick="showPage('inventory')">Cancel</button>
                        <button class="btn-save" onclick="saveProduct()">Save Product</button>
                    </div>
                </div>
            </section>

            <section id="page-sales-add" class="page">
                <div class="card form-card">
                    <h3>Record Sale</h3>
                    <select id="s-product-select"><option>Loading Products...</option></select>
                    <input type="number" id="s-qty" placeholder="Quantity" value="1">
                    <input type="text" id="s-customer" placeholder="Customer Name (Optional)">
                    <div class="actions">
                        <button class="btn-cancel" onclick="showPage('dashboard')">Cancel</button>
                        <button class="btn-save" onclick="processSale()">Confirm Sale</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="tab-bar">
            <button class="nav-btn active" onclick="showPage('dashboard')">üìä<span>Dash</span></button>
            <button class="nav-btn" onclick="showPage('inventory')">üì¶<span>Stock</span></button>
            <button class="nav-btn" onclick="showPage('sales')">üßæ<span>Sales</span></button>
            <button class="nav-btn" onclick="showPage('expenses')">üí∏<span>Costs</span></button>
        </nav>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
